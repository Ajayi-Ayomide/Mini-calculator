            var Answer = ((base*height)/2)
            console.log(Answer+ "cm²");
            document.getElementById("displayResult").innerHTML = "The area of a Triangle is" + Answer + "cm²"

            var side2 = prompt("Enter vaLue")
            var Answer = side1*side2
            console.log("the area of a square is" + Answer + "cm²")
            document.getElementById("displayResult").innerHTML = "The area of a square is" + Answer + "cm²"
        }

        function areaofaQuadilateral() {
            var base = prompt("Enter base")
            var height = prompt("Enter height")
            var Answer = ((base * height))
            console.log("The area of a Quadilateral is" + Answer + "cm²");
            document.getElementById("displayResult").innerHTML = "The area of a Quadilateral is" + Answer + "cm²"
        }

        function areaofaRhombus() {
            var Diagonal1 = prompt("Enter Diagonal1")
            var Diagonal2 = prompt("Enter Diagonal 2")
            var Answer = ((Diagonal1 * Diagonal2)/2)
            console.log("The area of a Rhombus is" + Answer + "cm²");
            document.getElementById("displayResult").innerHTML = "The area of a Rhombus is" + Answer + "cm²"
        }

        function areaofaTrapezium() {
            var baseA = prompt("Enter base A")
            var baseB = prompt("Enter base B")
            var height = prompt ("Enter the height")
            var Answer = (height * baseA + baseB/2)
            console.log("The area of a Trapezium is" + Answer + "m²" );
            document.getElementById("displayResult").innerHTML = "The area of a Trapezium is" + Answer + "m²"
        }

        function areaofaParallelogram() {
            var base = prompt("Enter base")
            var height = prompt("Enter height")
            var Answer = (base * height)
            console.log("The area of a Parallelogram is" + Answer + "cm²");
            document.getElementById("displayResult").innerHTML = "The area of a Parallelogram is" + Answer + "cm²"
        }

        }
